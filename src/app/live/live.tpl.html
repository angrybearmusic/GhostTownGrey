<div class="row" ng-controller="LiveCtrl">
  <div class="container">
    <h1 class="page-header">
      Live
      <small>catch us in a town near you</small>
    </h1>
  </div>
  <div class="container col-xs-18 col-sm-12 col-md-6" ng-if="!addShowShow">
    <form class="form-inline-block" role="form">
      <div class="form-group">
        <h3>Upcoming shows</h3>
      </div>
      <div class="form-group" ng-repeat="upcomingShow in upcomingShows">
        <p>Date: {{ upcomingShow.date }}</p>
        <p>Time: {{ upcomingShow.time }}</p>
        <p>Venue: {{ upcomingShow.venue }}</p>
      </div>
      <button class="btn btn-default" ng-click="addShowToggle()">Add Show</button>
    </form>
  </div>
  <div class="container col-xs-18 col-sm-12 col-md-6" ng-if="addShowShow">
    <form class="form-inline-block" role="form">
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" class="form-control" id="date" ng-model="form.date">
      </div>
      <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" class="form-control" id="time" ng-model="form.time">
      </div>
      <div class="form-group">
        <label for="venue">Venue:</label>
        <select class="form-control" id="venue" ng-change="setVenue()" ng-model="form.venue" ng-options="venue.id as venue.name for venue in venues"></select>
      </div>
      <div class="form-group">
        <label>Venue Information:</label></br>
        Address: {{ form.address }}</br>
        Phone: {{ form.phone }}
      </div>
      <button class="btn btn-default" ng-click="addShow()">Submit</button>
      <button class="btn btn-default" ng-click="resetForm()">Cancel</button>
      <div class="form-group">
        {{ form.warning }}
      </div>
    </form>
  </div>
  <div class="col-xs-18 col-sm-12 col-md-6">
    <leaflet class="map" defaults="defaults" markers="markers" center="center" width="100%" height="400px"></leaflet>
  </div>
</div>
